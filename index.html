<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <link rel="stylesheet" href="/style/reset.css" type="text/css">
  <link rel="stylesheet" href="/style/main.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans:700,400" rel="stylesheet" type="text/css">
</head>

<body state="0">
  <main class="main">
    <h1>Ero-Efo</h1>
    <form class="form">
      <div class="wrap">
        <h2>Email</h2>
        <input id="q0" class="input" type="text" placeholder="email">
        <p id="e0" class="error">invalid email</p>
      </div>
      <div class="wrap">
        <h2>Password</h2>
        <input id="q1" class="input" type="password" placeholder="password">
        <p id="e1" class="error">please enter at least 8 characters</p>
      </div>
      <div class="wrap">
        <h2>Confirm Password</h2>
        <input id="q2" class="input" type="password" placeholder="password">
        <p id="e2" class="error">do not match</p>
      </div>
      <div class="wrap">
        <h2>Age</h2>
        <input id="q3" class="input" type="number" placeholder="age">
      </div>
      <div class="wrap">
        <h2>Gender</h2>
        <input id="q4" class="input" type="radio" placeholder="password" name="gender">
        <label for="q4">Female</label>
        <input id="q5" class="input" type="radio" placeholder="password" name="gender">
        <label for="q5">Male</label>
      </div>
      <div class="submit">
        <input id="submit" type="submit" value="send" disabled>
      </div>
    </form>
  </main>
  <script src="/script/app.js"></script>
</body>

</html>
